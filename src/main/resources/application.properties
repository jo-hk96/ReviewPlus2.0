spring.application.name=reviewPlus2.0

# 파일 저장 경로 설정 (사용자 환경에 맞게 변경)
# 반드시 마지막에 / 를 붙여야 돼.
file.dir=C:/dev/upload/
# Spring Boot가 파일 업로드를 처리할 때 필요한 최대 파일 크기 (10MB 예시)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


server.port=9090
# utf-8 encoding
server.servlet.encoding.force=true
server.address=0.0.0.0

# ⭐ 모든 이름에 따옴표 강제 (이전 그대로 유지)
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
# ⭐ 자동 유추 전략을 무효화하여 Hibernate가 이름을 유추하지 못하게 합니다.
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl

# ⭐ 물리적 명명 전략도 기본으로 고정 (이름 변형 방지)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#데이터 소스 초기화 모드
spring.sql.init.mode=always

spring.jpa.database=oracle
#spring.jpa.database-platform=org.hibernate.dialect.Oracle19cDialect

# JPA 로깅 설정
# 디버그 레벨로 쿼리 출력
logging.level.org.hibernate.SQL=DEBUG
# 매개변수 값 보여 주기(? 값의 type 을 다음줄에 출력)
logging.level.org.hibernate.orm.jdbc.bind=trace
# 쿼리 줄바꿈하기
spring.jpa.properties.hibernate.format_sql=true

